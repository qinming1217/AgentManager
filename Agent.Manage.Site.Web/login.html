<html ng-app="ngLoginApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <link href="js/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="js/vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="js/vendor/bootstrap/js/bootstrap.js"></script>
    <script src="js/vendor/angularjs/angular.min.js"></script>
    <script src="js/app/common/appconfig.js"></script>
    <script src="js/app/login/controllers/loginController.js"></script>
</head>
<body ng-controller="loginController" ng-keydown="enterLogin(user)">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1><b>用户登录</b></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 table-bordered">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" class="form-control" maxlength="20" placeholder="请输入用户名" ng-model="user.loginname">
                    <p>{{error.loginnameerror}}</p>
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" class="form-control" maxlength="50" placeholder="请输入密码" ng-model="user.password">
                    <p>{{error.passworderror}}</p>
                </div>
                <div class="form-group text-center">
                    <input type="submit" class="btn-info" value="登录" ng-click="login(user)" />
                    <input type="submit" class="btn-info" value="重置" ng-click="reset()" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
